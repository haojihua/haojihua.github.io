	} ];

	var gallery;

	//alert(galleries.length);

	 
	for ( var current = 0; current < galleries.length; current++) {
		gallery = galleries[current];
        for (var i=0;i<gallery['imgs'].length;i++){
        	var val=gallery['imgs'][i];
		    $('#'+ gallery['divid'])
				.append(
						"<div class='ui image'><a title='"+decodeURI(val)+ "' href='"+"assets/5-photos/"+gallery['folder']+"/" + val +"' '><img src='"+ "assets/5-photos/"+gallery['folder']+"/" + val +"' ></div>");

		    $('#' + this.gallery['divid'])
			.magnificPopup(
					{
						delegate : 'a',
						type : 'image',
						closeOnContentClick : false,
						closeBtnInside : false,
						mainClass : 'mfp-with-zoom mfp-img-mobile',
						image : {
							verticalFit : true,
							titleSrc : function(item) {
								return item.el
										.attr('title')
										+ ' &middot; <a class="image-source-link" href="'
										+ item.el
												.attr('href')
										+ '" target="_blank">image source</a>';
							}
						},
						gallery : {
							enabled : true
						},
						zoom : {
							enabled : true,
							duration : 300, // don't foget to change the duration also in CSS
							opener : function(element) {
								return element
										.find('img');
							}
						}

					});
		 
		 
							

						
	 }
